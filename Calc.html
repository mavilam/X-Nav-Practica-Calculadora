<!DOCTYPE html>
<html>
<head>
	<title>Calculadora binaria</title>
	
	<link rel="stylesheet" type="text/css" href="CalcBinaria.css" title="style" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>

	<h1>Calculadora</h1>
	
	<div id = "display"></div>
	<div id = "buttons">
		<div id="container">
			<div id ="head" class="row">
				<div class="col-md-4">
					<button  id="delete" class="btn btn-default btn-block">delete</button>
				</div>
				<div class="col-md-4">
					<button  id="restart" class="btn btn-default btn-block">restart</button>
				</div>
			</div>
			</br>
			<div class="row">
				<div class="col-md-3">
					<button  class="btn btn-danger btn-block number">7</button>
				</div>
				<div class="col-md-3">
					<button  class="btn btn-danger btn-block number">8</button>
				</div>
				<div class="col-md-3">
					<button  class="btn btn-danger btn-block number">9</button>
				</div>
				<div class="col-md-2">
					<button  class="btn btn-default btn-block operation">+</button>
				</div>
			</div>
			</br>
			<div class="row">
				<div class="col-md-3">
					<button  class="btn btn-danger btn-block number">4</button>
				</div>
				<div class="col-md-3">
					<button  class="btn btn-danger btn-block number">5</button>
				</div>
				<div class="col-md-3">
					<button  class="btn btn-danger btn-block number">6</button>
				</div>
				<div class="col-md-2">
					<button  class="btn btn-default btn-block operation">-</button>
				</div>
					
			</div>
			</br>
			<div class="row">
				<div class="col-md-3">
					<button   class="btn btn-danger btn-block number">1</button>
				</div>
				<div class="col-md-3">
					<button  class="btn btn-danger btn-block number">2</button>
				</div>
				<div class="col-md-3">
					<button  class="btn btn-danger btn-block number">3</button>
				</div>
				<div class="col-md-2">
					<button  class="btn btn-default btn-block operation">*</button>
				</div>
				
			</div>
			</br>
			<div class="row">
				<div class="col-md-3">
					<button  class="btn btn-danger btn-block number">.</button>
				</div>	
				<div class="col-md-3">
					<button  class="btn btn-danger btn-block number">0</button>
				</div>
				<div class="col-md-3">
					<button  id="equal" class="btn btn-default btn-block">=</button>
				</div>
				<div class="col-md-2">
					<button  class="btn btn-default btn-block operation">/</button>
				</div>
						
			</div>
		</div>
	</div>
	
	<!-- jQuery -->
    <script src="http://code.jquery.com/jquery.min.js"></script>

    <script type="text/javascript" src="Calc.js"></script>
</body>
</html>
